<div class="container">

    <h2>Sign Up</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="form-div">
        <div class="form-group">
            <label>Username</label>
            <input type="text" [(ngModel)]="user.username" [ngClass]="{'is-invalid':registerName.errors&& registerName.touched }" class="form-control" name="username" #registerName="ngModel" required>
            <div [hidden]="!registerName.errors?.required" class="invalid-feedback">Username is Required</div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="user.password" [ngClass]="{'is-invalid':registerPassword.errors && registerPassword.touched }" class="form-control" name="password" #registerPassword="ngModel" required minlength="6">
            <div [hidden]="!registerPassword.errors?.required" class="invalid-feedback">Password is Requred</div>
            <div [hidden]="!registerPassword.errors?.minlength" class="invalid-feedback">Length should be greater than 6</div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]="user.email" [ngClass]="{'is-invalid':registerEmail.errors && registerEmail.touched }" class="form-control" name="email" #registerEmail="ngModel" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
            <div [hidden]="!registerEmail.errors?.required" class="invalid-feedback">Email is Requred</div>
            <div [hidden]="!registerEmail.errors?.pattern" class="invalid-feedback">Email is not valid</div>
        </div>
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" [(ngModel)]="user.mobile" [ngClass]="{'is-invalid':registerMobile.errors && registerMobile.touched }" class="form-control" name="mobile" [(ngModel)]="user.mobile" #registerMobile="ngModel" required pattern="^[0-9]{10}$">
            <div [hidden]="!registerMobile.errors?.required" class="invalid-feedback">Mobile number is Requred</div>
            <div [hidden]="!registerMobile.errors?.pattern" class="invalid-feedback">Mobile number is not valid</div>
        </div>
        <div class="form-group">
            <label>ISD Code</label>
            <input type="text" [(ngModel)]="user.isdCode" [ngClass]="{'is-invalid':registerCode.errors && registerCode.touched }" class="form-control" name="isdCode" [(ngModel)]="user.isdCode" #registerCode="ngModel" required pattern="^\+([0-9]{1}\s)?(\d{1,3})$">
            <div [hidden]="!registerCode.errors?.required" class="invalid-feedback">ISD Code is Requred</div>
            <div [hidden]="!registerCode.errors?.pattern" class="invalid-feedback">Invalid Pattern</div>
        </div>

        <input type="submit" [disabled]="!registerForm.form.valid" value="Sign Up" class="btn btn-primary">
    </form>
</div>
